page_journal_text_found_gate_ship_log=...'¿s nominal.\n进入警告：AAI Thyris Gate 17：Intergalactic prototype v0.1.93 是机密设施。必须达到 L90 或以上的 AAI 身份验证。立即进行身份验证否则将被摧毁。\n访问日志：验证AAI Cybernetic Hypernet 工程师 L97 ID__1__ 信息，允许访问AAI Thyris Gate 17。\n访问日志：开始□取□据...\n...'¿ris Gate 17 投射器 8 频率锁定。能量达到 216% 的安全水平。奇点稳定性：99.4%。\n导航日志：AAI Thyris Gate 17 接入投影矢量[SV __2__]。预测目标：Wube 星系 > Foenestra（异常，未探索）。验□数□中...\n...'¿航警告：星系超空间通道 （强制切换至手动控制）。\n导航警告：目的地没有已知的超星门（强制切换至手动控制）。\n保险警告：无保险合同。可用合同：0。\n信息稽器人提示：没有可用条件为“无实体化星门”的保险合同。你确定这是安全的吗？ [反馈.忽略.自动忽略]\n航行日志：进入 Thyris 异常 > AAI Thyris Gate 17 超空间管道对齐[SV __2__].\n航行日志：跳转到超空间管道[SV __2__] □成...\n...'¿行日志：位置更新：超空间通道附近的 Thyris 异常，对齐[SV __2__]，稳定性 98%，直□□...\n...'¿行日志：在未探测的 Foenestra 异常位置退出超空间通道。\n警告：意外碰撞，与未知物体 [4ae4c8d28f2] 交汇，开始扫描物体 [4ae4c8d28f2]。\n损坏日志：13.2% 损坏。原因：与未知物体 [4ae4c8d28f2] 相碰撞造成的冲击损伤。\n区段损坏日志：区段报告损坏：A5, A6, A9, B6, B7, B8, C7。未响应区段：A7, A8。（置信度 86%）\n工程师日志：生命信号 99%。（置信度 34%）\n航行日志：尝试执行机动规避 RS100LT30\n航行日志：错误的退出超空间通道完成\n航行日志：位置更新：Foenestra 未探测的异常\n扫描日志：对象 [4ae4c8d28f2] 扫描完成，清晰度 0.002 米^2，距离 -48.76 米（置信度 99.9%）\n扫描详细日志：[4ae4c8d28f2] 质量 92.5□□...\n...'¿确率）。\n扫描详细日志：[4ae4c8d28f2] 成分：人造物 。 34% 寂介素，29% 钬, 37% 未知化合物（置信度 89%）。\n扫描详细日志：[4ae4c8d28f2] 外形：近似圆环体 68□□...\n...'¿细日志：[4ae4c8d28f2] 能量信号：通量 54Gwb，辐射特性 2.8kJ/1.7MJ/1.6MJ/0.62J，照度特性 5.86GJ [051e376392b8d3f8]。（置信度 98%）.\n扫描详细日志：[4ae4c8d28f2] 特征：人造结构，未知制造商，描述：近似圆环形，多结点，八进制计数。（置信度 0.3%）。\n扫描详细日志：[4ae4c8d28f2] 结构效能预估：超星门（置信度 47%）。其他：武器 42%，能量 35%，计算 17%，扫描 12%，工业 9%，太空飞船 7%，栖息地 2%\n损坏记录：68.2% 损坏。结构完整性失效，各区段正在解体。原因：与物体[4ae4c8d28f2]碰撞产生的二次压力波。\n区段损坏记录：反应堆临界。区段报告损坏：D5, E4, E5, E6, F5。未响应区段:A1、A2、A3、A¶Ôàtá^...\n...'¿le 日志：紧急分离勘测飞船II. 轨道预测：Calidus > Nauvis。\n损坏记录：91.7% 损坏。结构完整性失效，区段正在解□□...
page_journal_title_distress_message=发出求救信号
page_journal_text_distress_message=终于，我成功地向遥远的家乡发出了一条求救信息。我收到的回信证实了我所担心的：在这个星系里，我是孤独的，现在我需要设计和建造一艘能够载我返回的太空飞船。		 
page_journal_title_spaceship_victory=飞船胜利
page_journal_spaceship_victory=我建造了一艘速度极快、功能强大的太空飞船，并激活了枢纽的扭曲驱动。枢纽花了极长的时间才稳定下来进入实用的超光速状态。好在一旦稳定之后，我就可以进入超低温休眠状态，然后返回遥远的家乡。我留下了一个由我亲手建立的跨星际自动化帝国。在这个宇宙中我的遗产将永垂不朽。
page_journal_title_gate_victory=远古星门胜利
page_journal_gate_victory=巨大的环形造物，一个古老的星际之门，最终在我的能力范围内得到了修复。通过一些修补和智慧，我终于成功地让它运转了起来。我将稳定扭曲场的次元锚固定在恒星系上，解码了非数字字形坐标系统，并逆向设计了拨号系统。我感觉要被这种外星概念扭曲思想了，但它成功了，我终于打开了一个回家的传送门。回家，到那个遥远的星系，只花了片刻时间。我留下了一个由我亲手建立的跨星际自动化帝国。在这个宇宙中我的遗产将永垂不朽。
