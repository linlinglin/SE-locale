[mod-setting-description]
se-meteor-interval=陨石撞击的基础间隔，单位：分钟。 陨石撞击发生后，下一次陨石来袭的时间为1分钟到此处设定值之间的随机值。
se-plague-max-runtime-2=瘟疫火箭弹的最大持续时间（分钟）。 在瘟疫持续这么长时间之后，所有的瘟疫粒子、树木和敌人都会被摧毁。这可以在敌人完成复仇攻击之前将其消灭。此设置意在保障UPS，而不是使游戏更简单。
se-planets=请勿在游戏中途修改。
se-planet-size=请勿在游戏中途修改。
se-seed=请勿在游戏中途修改。
se-skip-experimental-warning=游戏开始时的提示信息将不再显示，此后你也不再会收到新的开局信息。
se-print-meteor-info=开启后，按[__CONTROL__toggle-console__]打开控制台（聊天框）\n可以查看陨石撞击警告。
se-print-satellite-discovered-nothing=当卫星发射时，你会收到一个警告，告诉你发现了什么。 如果没有发现任何东西，此设置将禁用警告。
se-never-show-train-gui=解锁太空电梯或太空飞船后，当查看或添加不同区域的列车时刻表时，会打开一个车站列表GUI。\n此设置禁用车站列表GUI。
se-space-pipe-capacity=单个太空管道的流体容量。
se-electric-boiler=启用电锅炉。
se-deep-space-belt-speed-2=深空传送带应该是最快的传送带。 如果其他mod增加了更快的传送带，修改深空传送带的速度来匹配。
se-deep-space-belt-black=取消黑色深空传送带、分流器以及地下传送带的配方使UI更加整洁。
se-deep-space-belt-white=取消白色深空传送带、分流器以及地下传送带的配方使UI更加整洁。
se-deep-space-belt-red=取消红色深空传送带、分流器以及地下传送带的配方使UI更加整洁。
se-deep-space-belt-yellow=取消黄色深空传送带、分流器以及地下传送带的配方使UI更加整洁。
se-deep-space-belt-green=取消绿色深空传送带、分流器以及地下传送带的配方使UI更加整洁。
se-deep-space-belt-cyan=取消青色深空传送带、分流器以及地下传送带的配方使UI更加整洁。
se-deep-space-belt-blue=取消蓝色深空传送带、分流器以及地下传送带的配方使UI更加整洁。
se-deep-space-belt-magenta=取消品红深空传送带、分流器以及地下传送带的配方使UI更加整洁。
se-show-zone-preview=禁用宇宙浏览器的区域预览窗口。 如果开启了某些Debug信息，启用区域预览窗口可能会降低UPS。
se-pylon-charge-points=启用网络式输电塔机器人充电点。 取消充电点有助于控制机器人充电行为，但在长距离路线上需要设置其他充电方式。
se-cmes-max-frequency=日冕物质抛射（CME）的最大间隔时间。 该值以小时为单位，0=禁用。 第一次 CME 出现在游戏的第 1 分钟，并且应该是无害的。 第二次大约间隔48小时后出现。 新的间隔是最大间隔时间的50%到100%之间。 非 0 设置只适用于新事件。预期抵达时间一旦生效，就不会受到影响。设置 0 将清除所有已知的CME，但可能需要一分钟才会生效。
se-spawn-small-resources=在起始区域添加一些额外的小型资源区。 资源区密集分布，以减少资源之间的运输时间。
se-show-overhead-button-satellite-mode=在屏幕左上方显示用于切换导航卫星视角的按钮。
se-show-overhead-button-interstellar-map=在屏幕左上方显示用于切换星际地图的按钮。
se-show-overhead-button-universe-explorer=在屏幕左上方显示用于切换宇宙浏览器的按钮。
se-show-pin-help-tooltip=在位置图钉上显示帮助提示，一个展示该如何正确使用的说明。
se-scan-search-budget=表面扫描可检查的图格数。 \n更高值可加快扫描的速度，以快速到达地图边缘。
se-scan-chart-budget=表面扫描可并行的缓冲区的图格请求数量。\n 如果图格缓冲区还没有完成扫描，则不会进行新的请求。
se-scan-alert-interval=表面扫描警告的间隔时间，以秒为单位。表面扫描会增加保存文件的大小，所以不要开了就忘了。
se-scan-max-range=表面扫描的最大范围。扫描对象为星球时将不会被扫描超过其半径的范围，星球最大半径为10000。超过10000的值仅适用于星际空间（如：轨道、小行星区等）。
se-core-seam-map-tags=发现星核裂隙时，在地图上自动添加标签。
se-lifesupport-hud-visibility=设定 维生系统状态条 的可见性。
se-supercharger-individual-charge-rate=设置超充能器充电端口的功率，以MW为单位（不影响最大功率）。 最小（默认）为90MW，足够原版机器人瞬间充满，最高可达1000MW，即1GW（超充能器的最大功率）。
se-dropdowns-hide-low-priority-zones=下拉菜单（运载火箭、货运火炮等目的地）中隐藏低优先级区域以筛选目的地。启用时，仅显示不低于“低优先级阈值”设定值的区域。\n[color=green]宇宙浏览器内可以设定优先级。[/color]
se-dropdowns-priority-threshold=低于该阈值的区域将不会显示在目的地的下拉菜单中。\n[font=default-semibold][color=red]“隐藏低优先级”禁用时该选项不会有任何效果。[/color][/font]
se-blueprint-snap-clamps=设置新的蓝图时若包含飞船夹钳，则会自动吸附2x2网格，以确保飞船夹钳可以正常放置。


