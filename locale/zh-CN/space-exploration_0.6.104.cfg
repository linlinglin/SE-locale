se-lifesupport-equipment-2=提高维生系统效率：200%（加法叠加）\n如果安装在非太空服中，效率加成会降低一半且无法在太空生效。
se-lifesupport-equipment-3=提高维生系统效率：400%（加法叠加）\n如果安装在非太空服中，效率加成会降低一半且无法在太空生效。
se-lifesupport-equipment-4=提高维生系统效率：800%（加法叠加）\n如果安装在非太空服中，效率加成会降低一半且无法在太空生效。
se-supercharger=可以同时为64个机器人高速充电。 最大功率 1GW。
se-pylon=远距离传输电力。
se-pylon-substation=远距离传输电力并进行大范围供电。
se-pylon-construction=远距离传输电力并扩展机器人建设区。
se-pylon-construction-radar=远距离传输电力并扩展机器人建设区，提供小范围机器人物流区并附带雷达功能(额外消耗电力)。
##se-shield-projector=创造一个能量护盾。 当护盾投射器充能或能量护盾承受伤害时，需要更多的能量。 如果安装了“Walls Block Spitters”Mod，则可以阻挡喷吐虫的酸液投射。
se-deep-space-transport-belt=可以放置在太空中的快速长距离运输带。不同的颜色可以提高远处的辨识度。
se-big-turbine=一种大型冷凝汽轮发电机，一端输入高温蒸汽，并从另一端输出低温蒸汽，在侧面输出水。\n效率98%，剩余能量以低温蒸汽输出。
se-big-heat-exchanger=一种为高温和高容量而设计的大型换热器。
se-addon-power-pole=一种被设计用来精确控制输电范围的附加式小型电线杆。
se-zone-discovery-random=使用望远镜搜寻行星、卫星和小行星带。
se-zone-discovery-targeted=在行星、卫星和小行星带中搜寻特定的资源。 在[img=virtual-signal/informatron]信息稽器人>星区探索页面指定资源类型。
se-zone-discovery-deep=寻找星际深处的有趣区域。 小行星区可能包含许多独特而宝贵的资源。
se-delivery-cannon=一种轨道炮，能够将资源射入轨道或更远的地方，还需要提供一个装甲箱子来接收它们。
se-delivery-cannon-capsule-iridium=尽管铱是一种重金属，但其高耐用性意味着与标准货舱相比可以使用更少的材料。 整体重量是一样的，但制造起来更简单。
se-delivery-cannon-weapon=能够向其他表面发射原子弹等特殊弹药的大型轨道炮。
se-spaceship-clamps=允许你放置飞船夹钳，以便太空飞船可以通过相匹配的夹钳停泊到特定的位置。 自动驾驶功能需要在飞船控制台输入“使用…停泊”和“停泊到…”两种信号。
se-bio-upgrade-constitution=提高最大生命值。
se-bio-upgrade-strength=提高背包容量。
se-bio-upgrade-agility=提高移动速度
se-bio-upgrade-dexterity=提高手搓速度。
se-bio-upgrade-intelligence=提高从每个研究包获得的研究进度。
se-energy-beaming=高能能量束，可以作为天基武器，也可以向需要的地方传输能量。
se-energy-beam-defence=防御天基能量束和日冕物质抛射。 工作原理是将磁粒子悬浮到一个保护性的气泡中，然后根据需要重新排列和聚集粒子，以扩散敌对的能量束。
se-nexus=可以放置在星际空间中移动的飞船上激活的装置，生产数据，并通过额外的技术激活空间扭曲场（飞船胜利）。
se-spaceship-victory=允许枢纽激活扭曲驱动以逃离本星系群。 \n激活枢纽的扭曲驱动并运转在 __3__+ 结构应力的太空飞船上，以 __1__+ 的速度在星际空间中航行 __2__ 秒，来赢得游戏。
se-arcosphere=允许收集星际虚空中飘荡的曲虹球。
se-arcosphere-folding=允许将曲虹球用作超维度探测钳。
se-space-probe=用于发射太空探测火箭的发射井。 也可用于发射卫星。
se-linked-container=由高维空间与其他容器相连的容器。 容器的连接编码取决于放置时的表面。
se-unit-capsule=可以生产一个友方单位__1__的胶囊。
se-centrifuge=放射性材料加工处理设施。
steam-turbine=使用高温蒸汽进行发电，例如从热交换器或电锅炉。
se-space-belt=磁性输送带，用于防止物品飞入太空。
se-space-pipe=增压隔热管，防止水等流体在太空的寒冷真空中冻结。地下运输的能力有限，但长管道对于长距离运输流体非常有效。
se-pyroflux-smelting-beryllium=含铍的矿物冶金工艺的效率提高至少两倍，或更高，且多个阶段的生产率更高。
se-pyroflux-smelting-holmium=含钬的矿物冶金工艺的效率提高至少两倍，或更高，且多个阶段的生产率更高。
se-space-capsule-navigation=解锁使用太空舱进行个人运输的能力。运载火箭区段可以直接添加到太空舱中，以便在没有运载火箭的情况下发射。用于移动角色，但不适用于运输货物。
industrial-furnace=与电炉相比，更大、速度更快且具有更多插件插槽。与其他熔炉不同，它需要选择配方(允许其处理液体)。

