page_space_exploration_text_1=欢迎来到《太空探索（Space Exploration）》。 这个Mod已经有不少内容了，但它仍处于[font=default-bold]实验性[/font]状态，并大力开发中。 可能会有Bug。\n\n[font=heading-2]实验性状态？[/font]\n\n太空探索尚处于频繁变化中，我投入了全部时间和精力到核心机制开发中，而牺牲了Mod兼容性。 [color=red]除了推荐和必须的Mod之外不建议启用其他Mod。[/color]\n\n如果一个Mod导致问题，如破坏游戏/保存状态，崩溃，无效的技术树，或核心游戏体验变更，它将很快被标记为不兼容，以保护新玩家。 这意味着如果你使用了很多Mod，很有可能有一个Mod会因为你还没有发现的问题而被标记为不兼容。 当然，你可以自由编辑你的info.json文件来尝试不兼容的Mod，但是你这样做的风险将由你自己承担：如果你的游戏变成无法继续的状态，因为尚处于实验状态下，我无力帮助你。\n\n在太空探索维基上有一些关于Mod兼容性的额外信息。 如果你想协助改善Mod兼容性，请在Discord上联系我，但也请注意，这将不会是一个高度优先级的问题，除非到了在《太空探索》开发的后期。\n\n[font=heading-2]推荐Mod[/font] \n\n • AAI Containers & Warehouses 一些符合原版风格的大号箱子。\n\n • Module Inserter 导航卫星视角下将安装或更换机器中的插件。\n\n • Grappling Gun 允许你跳过建筑物，穿过湖泊，或从战场逃脱。\n    在太空中，如果你掉出平台，也可用来把自己拉回去。甚至让你重返飞船（尤其在飞船高速航行的时候很有用）。\n\n • Inserter Fuel Leech 这个在 AAI 热能阶段比较实用。\n\n • Text Plates 允许你在地面上放置文字，对于标记星球、车站名、飞船停靠区等都很有用。\n\n • Combat Mechanics Overhaul 启用“Walls Block Spitters”选项有助于在离开星球时进行防御。修墙可比修炮塔便宜多了\n\n • Bullet Trails 你可以看到你的子弹射向哪里，或者炮塔在攻击什么。（而且看起来更酷。）\n\n • Milestones 跟踪游戏进程，查看你完成某个里程碑事件的时间。（你也是速通达人吗？）\n\n • FNEI or Recipe Book 配方浏览器。\n\n\n[font=heading-2]兼容性Mod[/font]\n\n太空探索一般需要200到700个小时的时间来独立完成，平均需要400个小时左右。不建议使用过多Mod，因为它们往往会\n破坏资源平衡、物流体系、建筑模式和游戏进程。如果这是你首次玩太空探索，尽量避免使用过多的Mod，否则你根本不知道什么被破坏了。\n\n如果科技树被严重破坏，这些Mod可能会被标记为不兼容。\n长期规划是选定几个Mod，增加兼容性内容，确保Mod之间的主要机制和功能得以保留，满足Mod开发者的设计要求。\n\nKrastorio2就是这项规划里面的一个已经在实质上进行的例子。\n\n\n[font=heading-2]推荐设置[/font]\n\n你>必须<启用所有的外星生物群落地形，否则游戏会在后期崩溃。\n由于游戏时间比正常情况下要长，建议调低敌人进化系数。\n你不必为你的起始星球设置高资源，除非你玩的是资源密集型配方，比如高难度配方或马拉松模式。如果资源设置得太高，会降低扩展到其他星球的需求。\n\n\n[font=heading-2]帮助[/font]\n\n在这里查看太空探索Wiki：https://spaceexploration.miraheze.org \n\n来Discord以获取帮助和开发近况：https://discord.gg/ymjUVMv \n\n开发此Mod已经消耗了超过4000小时。如果你觉得好玩，不妨来Patreon支持我一下：https://www.patreon.com/earendel
menu_meteor_defence=[img=virtual-signal/se-meteor] 陨石防御
title_meteor_defence=陨石防御
page_meteor_defence_text_1=[font=heading-2][img=virtual-signal/se-meteor]陨石撞击[/font]\n\n星球会遭到随机间隔的陨石撞击(行星/卫星与其轨道共享陨石撞击)。 您可以在mod设置中更改两次撞击之间的最大间隔。\n大多数陨石是由矿物组成的，但某些星球可能有特殊的陨石类型。\n\n陨石的数量也是随机的，50%为1颗，25%为2颗，12.5%为3颗，6.25%为4颗，等等…\n\n陨石防御系统可以拦截陨石撞击。它们会按顺序开火。如果所有陨石都被摧毁，剩余的陨石防御系统将不会激活。\n陨石防御系统需要弹药和充能，并在充能时消耗较多的电量。\n陨石防御系统的耗电量并不低，因此明智的做法是在撞击风险与生产成本之间找到平衡。\n\n[font=heading-2][img=item/se-meteor-defence]防御装置[/font]\n\n陨石点防御系统[font=heading-1] [img=item/se-meteor-point-defence] [/font]只能保护有限局部区域免受陨石影响，而广域陨石防御系统[font=heading-1] [img=item/se-meteor-defence] [/font]可以保护整个区域。\n特别说明：放置在行星/卫星的广域陨石防御系统也可以保护该行星/卫星的轨道区域，反之亦然。\n\n[font=heading-2][img=item/se-delivery-cannon-weapon-capsule]货运火炮[/font]\n\n陨石防御装置也可击落敌对阵营发送的投射火炮有效载荷（仅与多人PvP相关）。
menu_coremining=[img=item/se-core-miner] 星核采矿
title_coremining=星核采矿
page_coremining_text_1=星核采矿是一种无限资源的来源，但它需要大量电能，而且放置得越多，单个星核钻机的效率就越低。\n\n星核钻机只能放置在行星和卫星的星核裂隙上工作。 每个行星和卫星都会根据其不同的核心生成不同类型的星核裂隙，而星核裂隙决定了产出的星核碎片类型。\nNauvis拥有相对平衡的基础资源，但是其他地方通常只会产出一种主要资源。\n\n星核钻机消耗大量电能，并且放置在同一个星球上的每个星核钻机都会降低该星球上所有星核钻机的效率。\n放置更多的星核钻机总的来说会增加星核碎片的总产量。要获得2x的总产量，您需要2x2=4个星核钻机，3x产量需要3x3=9个星核钻机，10x产量需要10x10=100个星核钻机。每个星球的星核裂隙有限。在较小的行星/卫星上进行星核采矿总的来说效率较低，然而，较弱的重力使资源可以更容易的被开采出来。\n\n在游戏的初期，如果你有多余的电力，放置1个星核钻机可能会很有用。\n如果你是从一个很小的星球开始发展的，那么太阳能和星核钻机可能是获取足够资源离开星球、进入太空的唯一途径。\n\n在游戏的后期，星核钻机可从采矿产能科技中获得巨大加成。\n正确的做法是在大量星球上部署少量的星核钻机，而不是将大量的星核钻机放置在少量的星球上。
menu_beacons=[img=item/se-wide-beacon-2] 插件分享
title_beacons=插件分享塔
page_beacons_text_1=[font=heading-2]插件分享塔过载[img=virtual-signal/se-beacon-overload][/font]\n\n插件分享塔过载是对原版插件分享塔机制的大改。 生产制作设施仅能受 1 个插件效果分享塔的影响，若超过 1 个则会过载并停止生产。\n\n这一改动允许单个分享塔使用更多的插件并鼓励在生产制作设施和插件分享塔中安装更强力的插件以获取最大加成。 这一改动也允许并鼓励更多样的工厂设计。\n\n单个基础插件分享塔比原版的强大很多，但不能将它们的效果叠加在一台机器上，所以相比原版，你可能获得的最大提升会有所降低。 更强大的插件分享塔能够获得远超原版的最大提升。\n\n从广域插件分享塔开始，你可以体验到大量的插件节约，以及设计围绕大型建筑或多个流体或材料加工的复杂建筑规划。\n\n受多个插件分享塔影响的机器将被标记为插件分享塔过载[img=virtual-signal/se-beacon-overload]并暂停所有生产。 在过载过程中，它们仍然会消耗电量（虽然是保持最小能耗）。\n\n不同的插件分享塔适用于不同的场景，它们都很有用。基础插件分享塔的功耗较低，对于需要节能的建筑非常有用。广域插件分享塔的覆盖范围很大，可以影响到许多机器。紧凑型插件分享塔很小，但效率很高。
menu_launching_satellites=[img=item/satellite] 发射卫星
title_launching_satellites=发射卫星
page_launching_satellites_text_1=你已经发射了[color=cyan]__1__[/color]颗卫星。\n\n[font=heading-2][img=virtual-signal/se-remote-view]导航卫星视角[__CONTROL__se-remote-view__][/font]\n\n当你从“火箭发射井”将导航卫星发射到太空时，你可以按[__CONTROL__se-remote-view__]键打开[img=virtual-signal/se-remote-view]导航卫星视角。 在导航卫星视角下，你的镜头与角色分离，因此你可以快速浏览地图，甚至发现新区域。\n有一些操作是你无法在导航卫星视角下执行的，例如直接放置或挖掘实体。\n不过，你仍可以做很多事情，例如使用蓝图、红图、放置幻影实体、设置电缆连接、更改组装机配方、设置组合器等。\n\n[font=heading-2][img=se-map-gui-universe-explorer]宇宙浏览器[__CONTROL__se-universe-explorer__][/font]\n\n按[__CONTROL__se-universe-explorer__]打开宇宙浏览器，浏览器列表展示了目前已知星区信息。\n导航卫星上行链路可以让你查看星球表面，例如其他行星、卫星、小行星带、小行星区和轨道。 \n发射的卫星，可以帮助你获取其他星球的信息。你可以单击“表面扫描”以查看目标区域。在准备前往某个星球之前，最好先侦察一下这个星球。\n\n发射更多的卫星还有助于在其所在的星系中进行星区探测（更多详细信息，请参见星区探测）。\n\n[font=heading-2][img=item/se-satellite-telemetry]卫星遥测数据[/font]\n\n发射卫星会获得卫星遥测数据, 这是用于制造[img=item/se-rocket-science-pack]火箭研究包的一个重要原料。\n\n[font=heading-2][img=item/se-space-probe-rocket]太空探测火箭[/font]\n\n[img=item/se-space-probe-rocket-silo]太空探测火箭发射井不同于常规的火箭发射井，不需要建造火箭组件而是使用预制的[img=item/se-space-probe-rocket]太空探测火箭。 太空探测火箭的成本远低于普通的火箭，而且可以在制造中心预组装而非将资源运送至火箭发射再进行组装。 太空探测火箭发射井可以更廉价的发射卫星，而且还能在太空的特定位置发射多种特制探测器收集探测数据。
menu_pinned_locations=[img=se-pin-list-white] 位置图钉
title_pinned_locations=位置图钉
page_pinned_locations_text_1=在解锁[img=virtual-signal/se-remote-view]导航卫星视角后，你可以使用“位置图钉”，这是个在探索过的所有星球中快速切换区域的工具。\n\n可以通过导航卫星窗口的加号按钮（保存当前视角）来设置位置图钉。 你可以在添加或编辑时为位置图钉设置快捷键。 这使你可以通过 快捷键 来快速切换到重要的位置，而不需要频繁的打开宇宙浏览器。\n\n[font=heading-2]快捷图钉[/font]\n不需要通过弹出创建菜单也可以创建位置图钉。你可以使用“设置位置图钉”热键来快速创建。 这将创建一个没有名字的位置图钉，但仍可以通过关联的“前往位置图钉”热键来跳转至该位置。\n\n[font=heading-2]所有位置图钉[__CONTROL__se-remote-view-pins__][/font]\n只有位于你当前查看视角的位置图钉会显示在快捷栏中。不过使用热键可以跳转至任意星球的位置图钉，无论是否在快捷栏中显示。 如果你需要查看所有位置图钉的位置，按[__CONTROL__se-remote-view-pins__]来显示所有保存的位置图钉列表。\n 所有位置图钉的显示信息是根据所在星区排列的。 如果一个星区只有一个位置图钉，它将被折叠到其上层层级星区的所在行。\n\n[font=heading-2]AAI Programmable Vehicles[/font]\n用于设置和交换到固定位置的默认热键与用于创建和选择 AAI Programmable Vehicles 的控制组的默认热键相冲突。 如果你同时使用这两个Mods，你将需要调整你的热键，以获得预期的结果。
menu_zone_discovery=[img=virtual-signal/se-planet-orbit] 星区探测
title_zone_discovery=星区探测
page_zone_discovery_text_1=宇宙中有很多的恒星、行星、卫星、小行星带和小行星区，等待你的探索。\n\n[font=heading-2]导航卫星[/font]\n你可以发射一颗导航卫星来探测随机的行星、卫星和小行星带，但导航卫星只能探测到发射地所在的恒星系统中的天体。\n如果本恒星系中无法发现更多天体，卫星将会发现新的恒星。\n导航卫星无法发现环绕其他恒星的天体或深空中的天体。\n\n[font=heading-2]星区探测技术[/font]\n当你解锁了天文学科技后，可以使用望远镜寻找并探测新的星区。 这是通过“星区探测”科技研究实现的。 星区探测是一项初级探测科技，可以解锁随机的恒星、行星、卫星或小行星带。\n\n[font=heading-2]星区定向探测技术[/font]\n星区定向探测技术和星区探测科技是相同的，但是如果你选择了资源偏好（下方按钮），则它会优先寻找该资源含量更高的星区，因此你更有可能发现具有指定资源的星球。\n\n请记住，在发现恒星之前无法发现行星，而在发现行星之前无法发现卫星。不要期望每次都能找到想要的东西。\n\n[font=heading-2]深空探测技术[/font]\n深空探测技术只寻找深空中的特殊区域，这是发现小行星区的唯一途径。 小行星区是唯一可以找到寂介素矿石的地方。\n深空探测不能指定资源偏好。\n\n[font=heading-2]星区定向探测资源偏好：[/font]
menu_space_capsule=[img=item/se-space-capsule] 太空舱
title_space_capsule=太空舱
page_space_capsule_text_1=太空舱是一个小型的、搭载个人火箭和火箭导航系统的飞行器。它可以放置在地面上作为小型运输火箭；也可以用来建造运载火箭，成为运载火箭的制导系统和逃生舱。\n太空舱有独立的生命支持系统，所以如果你在太空中窒息时，可以进入太空舱中避难。\n如果用于运载火箭，太空舱不会有任何损失或破坏。无论是在地面上着陆还是在火箭着陆台上着陆，它都能在旅途中幸存下来。\n\n[font=heading-2]个人交通工具[/font]\n\n[color=#f5cb48]“太空舱导航”技术会限制你独立使用太空舱的能力。[/color]一旦你研究了这项技术，太空舱几乎可以在任何地方使用，不再需要运载火箭发射井。\n\n一个单独的太空舱可以用来便捷移动你的角色，但不适合运输货物。虽然你可以携带一些基本物品，如维生罐等，但容量极其有限。携带的任何物品都可能会大幅增加燃料成本。如果你打算使用太空舱，你应该准备好把你所有的背包库存都放进一个箱子里，只携带你需要的东西。如果你需要经济高效的物品运输，请使用运载火箭。\n\n行星发射：太空舱可以从行星上发射，但需要一些条件。它需要使用少量的[img=item/se-cargo-rocket-section]运载火箭区段来建造一级火箭来脱离引力束缚。\n运载火箭区段必须与火箭燃料一起放置在太空舱的货舱中。用于建造一级火箭的运载火箭区段无法被回收。\n\n太空旅行：你可以在毗邻的星区之间旅行，例如从行星轨道到卫星轨道；在卫星轨道之间；甚至降落到小行星带。虽然你可以在星际空间旅行，但目的地并不可靠。从轨道到行星或卫星表面更容易，并且没有容量限制。\n\n二次启动：太空舱可以在行星或卫星上着陆，只需基础的火箭燃料成本。请注意，着陆位置有时是不可预测的。你将需要添加火箭燃料和运载火箭区段才能进行二次起飞。\n\n紧急燃烧：紧急燃烧将启用应急燃料储备带你返回。这会是一次危险且粗暴的旅程，会破坏太空舱使其变成[img=item/se-space-capsule-scorched]损坏的太空舱，\n需要修复翻新才能再次工作。在着陆时，货舱是安全的，但你会丢失背包库存的一半的物品（丢失率50%）。
menu_cargo_rockets=[img=virtual-signal/se-cargo-rocket] 运载火箭
title_cargo_rockets=运载火箭
page_cargo_rockets_text_1=运载火箭是从运载火箭发射井发射的，也被称为运载火箭发射场。\n\n你已经发射了[color=cyan]__1__[/color]枚运载火箭。\n\n基于科技水平的运载火箭失事几率：最大失事几率降低了[color=cyan]__2__%[/color] 。\n\n基于科技水平的火箭生存能力技术：失事几率降低[color=cyan]__3__%[/color] 。\n\n基于科技水平的可重复使用火箭技术：[color=cyan]__4__[/color]+/-至多10（合计最多100）个部件可回收。\n\n[font=heading-2]入门[/font]\n\n在发射运载火箭之前，你需要在安装《太空探索》以后，用火箭发射井（标准的异星工厂“原版”发射井）发射一颗导航卫星。\n\n一旦你建造了一个运载火箭发射井，需要建造运载火箭并为其提供燃料：\n\n  • 装载100个运载火箭区段。其中20个可在目的地回收，如果科技水平研究得当能回收更多。\n  • 装载1个太空舱。太空舱总能在目的地回收，并可以让你从轨道上返回最近的星球。\n  • 大量的液体火箭燃料（运载火箭发射井的四周有8个连接点）。所需的燃料量取决于发射地的星球半径和到目的地的距离。\n     如果使用“目的地位置”选项，它将为能抵达目的地而装载足够的燃料。\n\n你可以从前面的门进入火箭仓（ [__CONTROL__toggle-driving__] 键），随着运载火箭一同前往目的地。 建议你准备好推进式太空服和维生罐，这样在发射到太空后才不会因为窒息而死亡。\n\n第一枚火箭因为不会有任何地方可以降落，它将在到达目的地时分解。 有时火箭也会因错过着陆台并失事坠毁。 即使在坠毁的情况下，货物也会被部署在货舱中，所以你永远不会失去所有的货物。\n\n你应该带一个运载火箭着陆点和一些轨道平台框架，这样就可以为下一枚火箭搭建“安全”的着陆点。\n\n发射前在你的基地也应该建造一个运载火箭着陆点，可以让你很方便地从轨道直接返回基地，而不是回来的时候降落到随机位置。\n\n[font=heading-2]目的地[/font]\n\n一旦你放置了一个着陆点，记得更新发射井的目的地，使其以着陆点为目标，而不是继续在轨道上的一个随机位置。 当然，你可以亲自或通过导航卫星视角（ [__CONTROL__se-remote-view__] 键）来完成。 然而，运载火箭不会自动发射到依然包含物品的着陆点，所以一定要及时清空它。\n\n距离较远的目的地安全降落的记录会降低。某些特殊类型的目的地，如小行星带，有额外的安全惩罚，但这些都可以通过科技水平来降低。\n\n[font=heading-2]基础自动化[/font]\n\n运载火箭发射井会输出火箭中已经有多少个零件的信号。 你可以给机械臂设置一个条件[运载火箭区段[img=item/se-cargo-rocket-section]<100]，以确保它不会用额外的区段填充货舱（除非它的目的就是运输运载火箭区段的）。\n\n如果你设置了发射触发器，运载火箭就能自动发射，但它不会自动发射到非空的着陆点（否则货物可能装不下）。\n\n如果设置了目的地为“任意匹配的着陆点”，运载火箭将在所有可用的地表上搜索匹配目的地位置的所有运载火箭着陆点。精确命名的运载火箭着陆点，再加上无法发射到非空的运载火箭着陆点上的基础设定，可以形成一个易于管理的运载火箭后勤系统。\n\n[font=heading-3]输入信号[/font]\n\n[img=virtual-signal/signal-green] 绿色信号：如果运载火箭发射井被配置为有绿色信号时发射，则可启动一次发射。\n\n[font=heading-3]输出信号[/font]\n\n[img=virtual-signal/signal-E] E信号：空闲的货物仓槽数\n\n[img=virtual-signal/signal-F] F信号：装满的货物仓槽数\n\n[img=virtual-signal/signal-L] L信号：抵达设置的所有可能目的地所需的液体火箭燃料\n\n[img=virtual-signal/se-cargo-rocket] 运载火箭信号：如果火箭已建造完成（即1个太空舱和100个运载火箭区段），则返回1。\n\n[img=item/se-space-capsule] 太空舱信号：火箭建造时使用的太空舱和作为货物装载的太空舱数量总和\n\n[img=item/se-cargo-rocket-section] 运载火箭区段信号：火箭建造时使用的运载火箭区段和作为货物装载的运载火箭区段数量总和\n\n[img=fluid/se-liquid-rocket-fuel] 液体火箭燃料信号：发射井中液体火箭燃料的总量
menu_delivery_cannons=[img=item/se-delivery-cannon] 货运火炮
title_delivery_cannons=货运火炮
page_delivery_cannons_text_1=货运火炮是具有行星级射程的爆炸辅助轨道炮。 它们被设计用来发射坚固的资源，这类资源可以在突然的加速中不被损毁。 它们不能发射复杂的中间产物或精密制品。\n\n货运火炮可以设置一个目的地，它不需要对目的地有任何了解，只要有能量和一个装满的货运火炮货舱，就会发射有效载荷。 如果你想给货运火炮的发射设置条件，需要限制其装载资源或货舱的能力。 当一个投射中的货运火炮货舱落到地面上时，它会破坏这个区域，大部分资源都会损毁。 货运火炮接收箱可以安全地接住货舱，只要没有完全装满。 \n\n你可以将不同资源的多个货运火炮向同一个接收箱发射。\n建议保持目标接收箱总是空的，或者用信号限制货运火炮的输入。\n\n货运火炮可以储存最多1GJ的能量，充电时能耗为50MW。\n货运火炮的射程受制于它所能储存的能量，向更远的地方发射需要消耗更多的能量。 \n如果发射到目的地所需的能量超过了货运火炮的能量上限，那么它将永远不会发射。 你可以在中途的某个地方设立一个货运火炮中继站，分两段运输货物以达到更远的地方。
menu_steam_power=[img=item/se-big-turbine] 蒸汽动力
title_steam_power=蒸汽动力
page_steam_power_text_1=蒸汽发电在《 太空探索 》中得到了极大的扩展。 有更多的途径来产生热量和蒸汽，也有新的途径来消耗蒸汽生成电力。\n\n[font=heading-2][img=item/se-electric-boiler] 电锅炉[/font]\n\n锅炉可以消耗燃料产生蒸汽，但电锅炉用电就可以产生蒸汽。 电锅炉制造蒸汽所消耗的电能比把等量的水变成蒸汽所消耗的能量要高很多，因此对正常的发电是没有用的，不能用于循环发电。 但蒸汽可以存放在储液罐中，以便以后生成电力。 与蓄电池相比，蒸汽可以提供更高的储能效果，但效率较低。 蒸汽温度越高，储能效果越明显，就越能节省空间。\n\n电锅炉还可以制造低温蒸汽，可用于需要蒸汽但无温度要求的配方；或者直接将多余的水蒸发排放掉。\n\n[font=heading-2][img=item/se-condenser-turbine] 冷凝汽轮机[/font]\n\n太空探索中的一些地方可能缺乏天然水源（例如星球轨道或干燥的无水星球）。 在这些地方，使用常规的的汽轮机似乎是徒劳的，因为汽轮机所需的供水不可能全部从别的星球运输过来。 在这种情况下，使用冷凝汽轮机进行发电就非常方便了。 冷凝汽轮机的工作原理与汽轮机一样，但有一个关键的区别：消耗的蒸汽不会排放到大气中，而是冷凝成水排出。 这使得冷凝汽轮机可以在一个（大部分）密封的回路中使用，整个回路中只需补给少量的水。 请注意，冷凝汽轮机比汽轮机的输出效率要低一点，这意味着当蒸汽通过冷凝汽轮机而不是汽轮机时，同样的蒸汽产生的电量会略低一些。\n这就是回收水的代价。\n\n[font=heading-2][img=item/se-big-turbine] 高温蒸汽[/font]\n\n当需要大规模发电时，使用常规的蒸汽发电由于所需的汽轮机数量太多而开始不便，因此可以使用高温蒸汽来避免这种规模化问题。 高温蒸汽有着极高的能量密度，可由高温换热器产生，并在高温汽轮发电机内消耗。 它可以大大缩小蒸汽发电的规模。 想要使用高温换热器，你需要一个高温热源。 核反应堆的温度不足以使高温换热器工作，必须使用能量束接收器或反物质反应堆作为热源。 标准热管也不能传递高温热量，只有寂介质热管才可以传递。 这意味着，在没有寂介质热管之前，高温换热器必须直接放置在高温热源旁。
menu_lifesupport=[img=item/se-lifesupport-equipment-1] 维生系统
title_lifesupport=维生系统
page_lifesupport_text_1=维生系统是由维生装备和维生罐来构成的。 你需要这两样东西才能在恶劣环境中生存。\n\n维生装备和维生罐可以在 [img=item/se-lifesupport-facility] 维生设施中制造。\n\n维生罐提供维生系统所需的资源，并逐渐消耗。 随着维生指示条的减少，新的维生罐会直接从你的背包中消耗掉。\n\n维生装备可以放置在装甲或推进式太空服的装备插槽中。不过如果你使用的是推进式太空服，那么它内置了1件维生装备。 在装备插槽中放置额外的维生装备会增加维生系统效率。 如果你在[color=yellow] 非推进式太空服 [/color]中放置维生装备，那么它能在\n恶劣环境的星球上保护你，但不会保护你免受太空的真空窒息。\n\n[font=heading-2]恶劣环境[/font]\n恶劣环境是指任何只要待在那里就会对你造成伤害的区域。 维生装备的设计就是为了保护你免受这些危害，为你提供适当的压力、氧气、水、营养、热调节和辐射防护。 \n\n恶劣环境的两种主要类型有：\n[font=default-semibold] • 太空：[/font]\n推进式太空服是维生系统在真空中正常工作的必要条件。 你不能在太空中使用其他类型装甲的维生设备。\n[font=default-semibold] • 地表：[/font]\n某些行星和卫星可能会有危险，比如辐射，极寒，极热或者酸性大气，前去探险的时候需要维生设备。（即将推出）\n如果使用了某些生化武器，也需要维生设备（瘟疫世界）。\n这些区域的维生系统可以由推进式太空服提供，或者由放置在任何其他类型装甲中的维生设备提供。
menu_space_sciences=[img=item/space-science-pack] 太空科技
title_space_sciences=太空科技
page_space_sciences_text_1=[img=item/se-space-science-lab] 空间科学实验室是太空科技研究包的研究中心，它只能被放置在太空中。\n火箭研究包和后续研究包只能在强大的空间科学实验室中进行研究，所以你必须将其他研究包发射至太空，并建立一个小型空间站。适合空间站的位置包括拥有适当资源的小行星带、最佳太阳能的恒星轨道、适合建设可行性较高的主基地的行星或卫星轨道。\n\n[img=item/space-science-pack]空间科学的起点是太空研究包，它将帮助您学习空间物流的基础知识。\n\n下一步，您可以选择[img=item/production-science-pack]生产研究包或[img=item/utility-science-pack]效能研究包。两者都是在太空中制造的，标志着数据驱动科学的开始。\n制作数据卡，并通过超级计算机使用它们，你（几乎）最后总是在拿回这些卡。为了使超级计算机保持冷却，您需要[img=fluid/se-space-coolant-hot]热流体和[img=item/se-space-radiator]散热器。\n\n[img=item/utility-science-pack]效能研究包需要在寒冷的冰晶石世界上有一个前哨站。\n它提供了一些改变游戏流程/设计的技术，如机器人物流系统、重炮、机器人指令模块和更强劲的装甲。\n效能科学将进一步解锁[img=item/se-astronomic-science-pack-1]天文学和[img=item/se-energy-science-pack-1]能源学。\n\n[img=item/production-science-pack]生产研究包需要在高温的火成岩世界上建立前哨站。\n它提供了组装机3、插件分享塔、采矿产能、产能插件、铀浓缩处理以及其他可以提高产能的效果。\n生产科学将进一步解锁[img=item/se-material-science-pack-1]材料学和[img=item/se-biological-science-pack-1]生物学。\n\n[font=heading-2]专业科学[/font]\n专业科学的分支有天文学、能量学、材料学和生物学。\n它们都是由数据驱动的，并遵循一套实验流程来让超级计算机收集数据，用以建立一个关于生命、宇宙及Everything的精确模型。\n它们的技术等级大致相同，你可以自由选择研究顺序，但是每个分支都需要特定资源，因此在决定研究之前，最好先了解一下你的星系。\n\n[img=item/se-astronomic-science-pack-4] 天文学主要关注进阶的空间物流技术。\n\n[img=item/se-energy-science-pack-4] 能量学主要针对能源生产，电力传输和高科技产品。\n\n[img=item/se-material-science-pack-4] 材料学的重点更多是重工业和直接升级。\n\n[img=item/se-biological-science-pack-4] 生物学专注于角色升级、医学、生命支持、生物武器以及产能。\n\n[font=heading-2] 深空科学[/font]\n\n[img=item/se-deep-space-science-pack-1] 深空科学的重点是探索星际虚空、反物质和扭曲的时空。\n\n[font=heading-2]技巧和提示[/font]\n\n通过解锁更好的配方可以大幅提高太空科学的生产速度与效率。 注意下解锁的替代配方，特别是模拟类和见解类配方。\n\n提高空间科学实验室的产能是很重要的，为这个加成去努力绝对是有价值。\n\n相比所需的资源，你更可能受制于设计新的生产线的速度和效率。 不必总想着大规模建设。 可以先把一些简单的生产线拼凑运转起来。 如果你已经研究了所有你能研究的科技，那么或许应致力于下一个研究包，而非扩大产能。\n\n你也可以推迟扩建资源等基础设施，直到你达到4级太空科研。\n\n更好的插件和更好的插件分享塔能对生产速度产生巨大的影响。
menu_space_elevators=[img=item/se-space-elevator] 太空电梯
title_space_elevators=太空电梯
page_space_elevators_text_1=太空电梯是一种可以把行星或卫星与其轨道连接在一起的大型结构，提供了直连的电力和信号连接。列车可以通过电梯通行到对称的另一侧表面。太空电梯适用于交通繁忙的物流路线，在那里经常需要交换物品，但如果物品只是偶尔移动，则效率不高。相较而言，运载火箭和货运火炮转移一组堆叠物品的成本相对较高，太空电梯的成本就比较低，但需要持续的维护成本。\n\n[font=heading-2]放置施工[/font]\n太空电梯放置时必须与2x2轨道网格对齐。当放置太空电梯时，结构场地会在地面和轨道的两个表面上显示在同一坐标区域内。如果两个表面上的坐标区域任一被占用，则取消施工。发生这种情况，你可以单击出现在施工取消消息中的GPS标记，查看对称的另一侧表面上的占用区域。\n\n[font=heading-2]建造成型[/font]\n太空电梯放置后，对称双侧的结构锚定，它们之间的连接，即纽带，尚未完成，需要进一步的建设施工。\n主体结构需要电力和[img=item/se-space-elevator-cable] 纳米缆索(太空电梯) 来建造全功能电梯。纳米缆索的建造成本和行星或卫星的半径相关。\n打开太空电梯实体建筑，可以查看结构状态。两侧地表都可以进行施工，但只需一侧完成即可。\n\n[font=heading-2]结构维护[/font]\n太空电梯需要消耗额外的[img=item/se-space-elevator-cable] 纳米缆索 进行维护。\n对维护消耗的最大影响是时间的流逝，同时每辆在结构上下移动的列车也会略微增加维护消耗。\n维护消耗也受到行星/卫星大小的影响；更高的重力意味着总体消耗的增加。\n\n[font=heading-2]信号链接[/font]\n红色和绿色网络信号都可以连接到结构的中间，并链接至对称一侧表面的结构上。\n\n[font=heading-2]列车连接[/font]\n太空电梯可以被重命名，这会同时更改两侧的内部车站名称，每个车站都有一个箭头后缀，表示上载或下载。如果将太空电梯内部车站设置为目的地，列车可以自动使用电梯。不建议手动在太空电梯中驾驶列车（因为当切换表面时，角色会与列车分离，需要不断向前行进以避免卡住）。\n如果列车被卡住，太空电梯的设置中有一个选项可以强制列车推进，但需要有足够长的轨道使列车及车厢向前移动。启用此选项后，你还需要确保出口始终远离其他列车，否则向前强制推进的列车将强行驶入其他列车和轨道区段内。\n\n[font=heading-2]能量传输[/font]\n太空电梯有一个蓄电缓冲器，将列车送入轨道需要消耗能量。除非蓄电缓冲器中的能量足够，否则结构不会移动新的列车。将列车从轨道送下来会产生能量，并将其添加到蓄电缓冲器中。\n太空电梯也可以设置向单一方向传递电力，例如，使用轨道上的太阳能电池板为地面基地提供电力。
menu_energy_beams=[img=item/se-energy-transmitter-emitter] 能量束
title_energy_beams=能量束
page_energy_beams_text_1=[font=heading-2]日冕物质抛射[/font]\n恒星体经常会抛射出高速且危险的粒子流。 一颗行星或卫星被卷入到这些粒子流中并不罕见。 如果你在受影响的行星或卫星有基地，你应该撤离，分散你的资产，或者建立一个有大型蓄能器的保护伞：能量束防御设施。 当一个表面受到日冕物质抛射时，会提前发出预警。 \n\n已知的日冕物质抛射在下面列出：
page_energy_beam_warning_text=[img=virtual-signal/se-star] 警告：日冕物质抛射正在袭往 __1__，预期抵达时间：__2__ 。\n        预期防御所需能量：峰值功率 __3__ GW ，总计__4__ GJ 历时 120s 。
page_energy_beams_text_2=[font=heading-2]保护伞：能量束防御[/font]\n能量束防御设施“保护伞”可抵挡日冕物质抛射和能量束光矛武器。 它的工作原理是将磁性粒子悬浮到一个保护性的气泡中，然后根据需要重新排列和聚集粒子，以扩散来势汹汹的能量束。 工作的唯一要求是电力，基础能耗为10MW，但会根据来袭能量束的强度而增加。 对付日冕物质抛射，每个表面只需要1个，对付能量束武器，1个保护伞可以防御高达500GW的光矛攻击。 对于日冕物质抛射，在一个半径5000的和100%太阳能系数的星球上，预计在2分钟内的耗能160GJ，并于1分钟时达到 2 GW的峰值功率。 峰值功率会随着该区域的太阳能系数而增减，且对于星球，会根据半径相对于5000的基础半径而增减。 对于来自能量束发射器的光矛攻击，预期峰值功率是能量束发射强度的1/10（计算来袭能量束的衰减后）。\n\n保护伞可以同时保护星球（行星或卫星）及其轨道区域，免受日冕物质抛射和能量束光矛武器的袭击。\n\n[font=heading-2]能量束[/font]\n能量束发射器能够向任意目的地/表面发送能量。 它可以通过2种主要方式来工作，要么作为向表面提供能量的方式：“输能”，要么作为能量束射线武器：“光矛”。 在“光矛”模式下，能量束会持续破坏一小块区域，同时可手动切换目的地使能量束在目标表面移动，切割出一条路径。 伤害、区域大小和光束移动速度会根据发射强度的增加而变强。\n “自动光矛”模式有自动选择目标的功能。\n\n一个能量束发射器有4个连接点，可以连接能量束室。 能量束室可以纵向连接，或短边与长边的中间连接，但不能直接纵向连接。 能量束注入器需要直接连接到能量束室的两侧。 每个能量束注入器都会增加所连接的能量束发射器的功率。 要从能量束中收集能量，你需要在目标表面有一个能量束接收器，并从发射器上使用目的地瞄准器选择它作为目标。 一旦能量束设定了目标接收器，接收器就会发热。 热量可以从四周的热力点连接到换热器来驱动汽轮机发电。
menu_spaceships=[img=virtual-signal/se-spaceship] 太空飞船
title_spaceships=太空飞船
page_spaceships_text_1=太空飞船是功能强大的大型运载工具，可以将许多密封的结构、物品和玩家发射到太空中，然后围绕恒星系飞行并降落在其他表面上。\n\n[font=heading-2]飞船建造[/font]\n飞船是由许多地板和较小的组件组成的，你可以根据你的设计随意拼接这些组件。 你设计的太空飞船几乎就像一个小型的可移动基地。\n\n建造飞船的第一步是从飞船的地板开始。 不要建造太大，因为最初的飞船会有严格的尺寸限制，这一限制可以通过科技研究扩展。 将飞船墙壁放在飞船地板边缘以制成舱壁，这一步需要确保没有间隙（包括对角线）。 在舱内放置飞船控制台，这是飞船的核心部分，也是你控制飞船的途径。 放置控制台后，控制台会发出一些脉冲，检测是否正确安装了必须的部件，判断密封性是否符合要求以及计算飞船启动时可能解体的区域。 如果有任何方块闪烁红色，那么你的设计就有问题，你可以通过检查飞船控制台来诊断。 你还需要一个飞船火箭助推器燃料箱，和一个飞船火箭引擎。 火箭助推器燃料箱用于储存你进入太空所需的燃料，并提供垂直起降组件。 火箭引擎在太空中会以较慢的速度工作并将你送到目的地。 建议你在飞船前部（北方）安装一些防御设施，因为你所在的星云中充满了碎片。\n\n[font=heading-2]飞船结构应力[/font]\n初期，你的飞船尺寸将受到“飞船结构强度”技术水平的限制。 更高的科技研究可让你建造更大的飞船。 \n\n飞船结构应力是由2部分计算的：\n    A.船体应力：主要取决于飞船的大小和形状。\n    B.货柜应力：主要取决于飞船的储物箱和流体储存容量。 \n飞船结构应力总是以较大者为准，两个值不相加。 如果船体应力为2000，货柜应力为2200，则飞船结构应力为2200。\n\n船体应力条及货柜应力条显示了飞船的当前应力总值和科技水平允许的最大应力。\n鼠标悬停船体应力条及货柜应力条可显示多条关于设备、部件等所占应力的详细数值。\n\n超细超长的船，或者中间有细长连接部分的船，比起宽大的飞船会不坚固。 宽大的飞船会更坚固，但会遭遇更多的小行星。\n\n[color=yellow]有些设备对飞船结构应力或速度有特殊影响，比如枢纽、某些特殊的发电装置等。[/color]\n\n[font=heading-2]流线型[/font]\n太空区域处于一个危险的星云中。 如果你把你的飞船造成流线型，可以提高最大航速。 飞船应该避免制造成一个方盒子，但也不需要成一个楔子。 1/3的飞船正面可以修成平的就不会有任何惩罚。 圆形的也可以。 你可以打开飞船控制台进行结构完整性检查，查看当前的流线系数。\n\n[font=heading-2]飞船速度[/font]\n飞船速度基于飞船引擎的推力与飞船重量（约等于飞船结构应力）。 引擎可以放在飞船任意位置，但放在飞船后侧对着太空的引擎更有效。 全密封的引擎效率会大幅度降低(约为60%)。 位于船侧边和尾部的发动机总是占少许优势。\n\n你可以为飞船设定目标速度。 如果飞船超过目标速度，那么它会逐步关闭引擎，以接近目标速度并节省燃料。 目前有3种速度限制选项，可以进一步降低处于小行星区域的速度，以防小行星蜂拥而至突破飞船的防御。\n\n[font=heading-2]长途飞行[/font]\n当乘坐长途飞行中的飞船时，你仍然可以在卫星模式下进行很多操作。你也还可以通过卫星远程向飞船下达命令。\n\n[font=heading-2]组装机[/font]\n[color=#ffaaaa]警告：如果飞船降落在陆地上，那么为太空组装机将只能使用陆地上的配方。 如果设置了太空专用配方，则配方将在飞船着陆时丢失。 一些陆地组装机可以在太空中运转，但是在使用时会失去添加产能插件的能力。 如果飞船启动时在这些机器中装有产能插件，则这些插件将被摧毁。[/color]\n\n[font=heading-2]飞船信号[/font]\n飞船控制台主体的右上角可以接线并输出信号：\n[img=item/se-spaceship-console] 控制台编号表示飞船ID。\n[img=virtual-signal/signal-speed] 速度信号的数值表示飞船的速度：停止状态为-1，停泊状态为-2。\n[img=virtual-signal/signal-distance] 距离信号表示到所选目的地的距离：到达目的地为-1，停泊中为-2，未设置目的地为-3。\n[img=virtual-signal/se-planet-orbit] 第四个信号表示当前的目的地，若存在的话。\n[img=virtual-signal/signal-D] 太空大部分区域或多或少都存在小行星。 飞船当前所在区域的小行星密度用D信号表示。\n[img=virtual-signal/signal-A] 若飞船停泊中，则用A信号表示停泊地区域ID。\n\n[font=heading-2]飞船自动化[/font]\n控制台的主体左侧可以接受信号输入：\n[img=virtual-signal/signal-speed] 设置飞船的目标速度并启动引擎。 负值信号会停止引擎工作。\n[img=virtual-signal/se-spaceship-launch] 发射信号触发飞船启动进程。\n[img=virtual-signal/se-planet-orbit] 目的地信号设定了飞船的目的地（建造完飞船后，你可以从宇宙浏览器侧面板上看到区域的信号）。\n\n注意：目标地信号的类型（例如[img=virtual-signal/se-planet-orbit]或[img=virtual-signal/se-asteroid-belt]）和数值/ID必须与要设置的目标相匹配。\n注意：飞船首次启动需要手动操作。 只有手动启动一次飞船后，飞船控制台才会接受[img=virtual-signal/se-spaceship-launch]发射信号或[img=virtual-signal/signal-speed]速度信号等。\n              这是为了防止通过蓝图放置的太空飞船在由机器人建造的过程中意外地发射。\n注意：控制台每秒检查一次输入信号的变化；大部分情况需要持续的信号来指示飞船做出反应，单次的脉冲信号大概率是无效的。\n\n[font=heading-2]电路信号链接[/font]\n飞船夹钳的右上角有一个电力和电路信号网络连接点。 在自动着陆并连接飞船夹钳后，电力和电路信号网络会连接在一起，使电力和电路信号能够在飞船和着陆位置之间传输。\n\n[font=heading-2]自动着陆[/font]\n要使飞船着陆，必须给控制台一对“停泊”信号，可以是：\n“使用飞船左侧夹钳停泊”（[img=virtual-signal/se-anchor-using-left-clamp]）与 “停泊到夹钳右侧”（[img=virtual-signal/se-anchor-to-right-clamp]）\n“使用飞船右侧夹钳停泊”（[img=virtual-signal/se-anchor-using-right-clamp]）与 “停泊到夹钳左侧”（[img=virtual-signal/se-anchor-to-left-clamp]）\n\n“使用…停泊”的信号值必须与飞船夹钳的值匹配。\n“停泊到…”的信号值必须与停泊地的飞船夹钳的值匹配。\n你可以打开飞船夹钳来查看和更改这些值。如果给飞船控制台的“使用…停泊”和“停泊到…”信号都匹配，那么飞船会尝试连接飞船夹钳并着陆停泊。\n\n[font=heading-2]飞船夹钳[/font]\n要设置飞船夹钳的值/信号ID，点击飞船夹钳并将信号的数值更改即可。 你不需要更改飞船夹钳信号的类型。\n\n你还可以通过  [img=virtual-signal/signal-red] 红信号来禁用飞船使用自动停泊。注意：信号需要传输给飞船夹钳本身，而不是夹钳的接线口。\n\n[font=heading-2]着陆示例[/font]\n飞船有一个ID为315的左夹钳，该夹钳的信号值为[img=virtual-signal/se-anchor-using-left-clamp]315。目的地/着陆地有一个ID为147的右夹钳，该夹钳的信号值为[img=virtual-signal/se-anchor-using-right-clamp]147。\n为了让飞船着陆停泊，控制台必须接收以下信号：\n[img=virtual-signal/se-anchor-using-left-clamp]315\n[img=virtual-signal/se-anchor-to-right-clamp]147\n\n[font=heading-2]夹带私货（非SE官方内容）[/font]\n美化太空飞船的命名。\n假如你希望除了飞船的名称外，再额外加上一些物品图标（像火车站一样，带有物品标识）。这些内容可能对你有用。\n将飞船的名称命名为[color=#FFD700]“  [”color=#ffc20e”][“font=heading-x”]“我是飞船名”[”/font“][”/color“][”img=item/se-naquium-ore"]  ”[/color]\n(引号为引用，实际输入要删除的。color为颜色，具体颜色数值可以参考“十六进制颜色码”。font为字体加粗，heading-x中的x可以取1，2，3。img是图标，item/se-naquium-ore表示物品寂矿石的图标。假如你不知道如何查询的话，可以按[__CONTROL__debug-toggle-debug-settings__]后勾选“show-debug-info-in-tooltips"或指向物品按[__CONTROL__open-prototype-explorer-gui__]查看，同时要注意核对流体fluid和物品item或其他情况）。\n以上3部分代码，可以任意选择使用。同时，理论上可以扩展到绝大部分可以自主标记的地方。\n\n例如，[color=white][“color=#ffc20e”][”font=heading-1”]寂矿运输船[“/font”][“/color”][“img=item/se-naquium-ore"] [/color]的 最终显示效果为 [color=#ffc20e][font=heading-1]寂矿运输船[/font][/color][img=item/se-naquium-ore]  。
menu_arcospheres=[img=item/se-arcosphere-a] 曲虹球
title_arcospheres=曲虹球
page_arcospheres_text_1=曲虹球是由纳米工程级的寂介素结晶组成的近乎完美的球体，它们来源不明，但最常飘荡于星际虚空深处。\n\n每个球体都包含了一个高维度时空节点，并允许你与一个小的第四空间维度交互。 这些球体可以被极化，这样当它们相对移动时就可以操纵时空的某个切面。\n 一组特定的曲虹球可以用来扭曲时空，并编织成更高维度的空间。\n\n[font=heading-2]用途[/font]\n曲虹球是游戏中最独特的生产挑战。 它们在配方中作为工具使用，但只会被改变，永远不会被破坏。 循环使用你所拥有的曲虹球，这样你就不会因为用完某种特定的曲虹球而终止生产。 有很多方法来平衡生产，用运算器搭建信号网络会有很大帮助。 如果你被卡住了，可以来Discord上寻求提示，或者在太空探索维基上找到帮助信息。\n\n[font=heading-2]收集[/font]\n曲虹球可以通过从小行星区发射曲虹球收集器来找到。\n重复发射的回报率会越来越低。从不同的小行星区发射可能会得到更好的回报。
