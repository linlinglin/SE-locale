title_exploration_journal=探索日志
page_journal_title_backstory=失事的飞船!我在哪里？
page_journal_text_backstory=巨响和灼热弄醒了我。探测飞船的部件在我周围爆炸、燃烧。飞船损坏了，那些无法识别的燃烧碎片散落开来。\n我是怎么来到这里的？我的记忆受损了，很多关键的事情都不记得。只依稀记得一个空间紊乱、不明确的撞击，飞船燃料泄露了，随后我用最后的燃料设定了新的航向：最近的星球。\n飞船残存的日志中显示这颗行星叫做Nauvis，它围绕着一颗名为Calidus的恒星运转。这个星球似乎是一个合适的坠机地点。\n\n我匆匆忙忙地从飞船上收集出所能收集的东西，一些基本的东西；虽然没有太多的价值，但是也是眼下活下去的保障。有点太仓促了，或许我应该等到大火停下来。
page_journal_title_satellite_launch=天空之眼
page_journal_text_satellite_launch=我不是一个懒散的人，我开始着手完成重返星空的艰巨任务。从石器时代到星际时代需要多长时间？\n好吧，让我们看看...\n建立自动化产线是发展的关键。我设置了一些粗糙的机器来为我做采矿，一些初级的、通过燃烧煤炭和木材直接运转的机器。\n采矿前哨很快变成了一个小型工厂。随后，我建立了一个简易的电力网络，这样我就不需要到处运输煤炭了。\n\n很快我遇到了一些“当地人”，一种我以前见过的敌对的类似虫子的物种。\n我现在需要更多的资源进行防御和生产，但它们离得很远，铁路网络将是目前最好的选择了。有了铁路网络，我就可以获得需要的所有资源了。\n\n终于，我开始建造第一枚火箭。当然不是给我的，是给导航卫星的。\n导航卫星发射了！这是一个重要的里程碑，值得庆祝，但仍有很多工作要做。这仅仅是个开始。
page_journal_text_weapons_cache=[img=item/satellite] 探测到[color=cyan] 太空舱遗弃物资[/color]。位置：__1__
page_journal_title_cargo_launch=飞向宇宙，浩瀚无垠
page_journal_text_cargo_launch=导航卫星上行链路使我可以以鸟瞰图环顾四周，这非常适合侦察，更棒的是，可以发送远程指令，从任何地方更改基地中的信号和设置；或在机器人的协助下扩大基地的规模。\nNauvis的轨道上还发现了一些空间平台，这是一颗未部署的旧研究卫星。它所包含的材料将大大加速我的努力进程。\n我立即开始研究一种能够将我和货物送入太空的运载火箭。运载火箭很大，几乎是卫星火箭的两倍，但可以运载货物。最重要的是，可以承载我。\n\n运载火箭很快完成了。我收集了一些在太空中需要的东西，并把它们放在运载货舱内。\n我跳上运载火箭，飞向太空。目的地：行星轨道<Nauvis>。\n太空舱在短途旅行中幸存下来，火箭的其余部分破碎了。也许我可以废物利用其中的一些部分？\n我跳出太空舱，漂浮在太空中。以前的我好像从来没有觉得太空行走是这么的有趣。\n我尝试接近空间平台，那里有一些未部署的研究材料；并建立了一个太空实验室，并开始了那些在地面上无法进行的研究。\n为实验室供电是一项折磨人的工作，为此我安装了很多太阳能电池板，并用支架来固定它们，当然还安装了火箭着陆点。\n没有着陆点，我不能指望以后的运载火箭到达同一地点，或者将货物完好无损的送给我。\n\n第2枚货运火箭的建造正在进行中。太空实验室也正在进行科研运转。下一枚火箭将帮我建立一些真正的基地。
page_journal_title_entered_vault=神秘的遗迹探险
page_journal_text_entered_vault=太空科研到了瓶颈，太空实验室需要更多类型的资源来进行更多的研究。我开始探索更多的星球，寻求可以利用的资源。\n我发现了一个神秘结构，看起来像是金字塔，它和原始星球的其他构造比起来显得格格不入，它是什么呢？\n我准备前去探寻究竟。\n运载火箭把我送到__1__,进入金字塔形结构下方的洞穴中后，我发现一个黑暗且危险的空间。这个空间有两个古老的雕饰，一个很大，一个很小。它们的表面都有多种符号，还有一些圆圈和线条。无论它要传递什么信息，我可以确定位于雕饰中心的符号是非常重要的。不管信息是什么，它的格式与我所见过的信息都不同。在漩涡装饰的后面是一个凸起的圆柱型容器，里面有一个功能强大的装置，我可以把它作为一个插件来使用。这种高质量插件非常有价值，应该再多找一些。也许是时候进行考古探索了。
page_journal_title_found_gate=异常空间
page_journal_text_found_gate=在异常空间发现了某种巨大的环形造物。即使间隔着遥远的距离，有两件事仍是显而易见的：\n1. 它非常的古老。2. 它的技术与我已知的完全不同。\n不管它是什么或者曾经是什么，现在都被摧毁了。
page_journal_title_found_gate_ship=异常飞船
page_journal_text_found_gate_ship=在环形造物附近的异常区域发现了一艘相当大的废弃飞船，或者说是飞船的一部分。这艘飞船的技术和我的很相似，但是多了一点……优雅。不管怎样，它显然使用了与环形造物完全不同的技术。 根据损坏的形状来看，它像被切成两半并/或与环形造物发生过撞击。 可能值得打捞一下。
page_journal_title_found_gate_ship_authenticated=异常飞船验证
page_journal_text_found_gate_ship_authenticated=异常中废弃飞船扫描了我，并“验证了我的生物签名”。 我不知道这是否意味着它曾以某种方式记录过我，或者说，除了虫子和机器人以外，只要是个人类都能通过。 \n信息表明，该船的气闸访问代码为 2236067964。该船的日志仍可访问，但大部分已经丢失或损坏。
