[mod-setting-description]
dl-se-min-crating=支持的物品最小堆叠数。物品本身的堆叠数过小，使用堆叠机频繁的压缩/解包并不会有效的提高效率，因此堆叠数较小的物品将不会堆叠。
dl-se-move-crating-machines=将“制造设备”归属在“物流”选项卡。
dl-se-hide-crates=从“制造”选项卡中删除解包配方。警告：这意味着你将无法徒手解包堆叠的物品。
dl-se-extended-stacking=可以堆叠资源生产链的中间产物。使配方生产和Stacked recipes模组更适配。
dl-se-loader-update=自动将所有非太空装卸机替换为太空装卸机。\non-init:仅在将mod加载时生效。（默认值）\non-configuration-changed:在更改某个配置项时生效\n   （如果更改配置项且mod已启用，请选择此选项）\noff:从不生效。
dl-se-ore-stack-override=修正Stacked mining模组兼容后的矿物堆叠异常。
ds-se-stacked-rocket-parts-override=启用后，运载火箭区段的打包/解包 将在 堆叠机 进行，替换默认的在组装机进行。

